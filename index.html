<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video dari Google Drive</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .video-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        iframe {
            max-width: 100%; /* Agar responsif di layar kecil */
            border: none;
            border-radius: 4px;
        }
        p {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Video Saya</h1>

    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1iqvBoMJ50rbyCwtgeyobSU3bgfPsNrYV/preview" width="640" height="360" allow="autoplay" allowfullscreen></iframe>
        </div>

    <p>Ini adalah halaman web sederhana untuk menampilkan video.</p>
</body>
</html>
